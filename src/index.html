<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header>
    <h1>To Do App</h1>
  </header>
  <main>
    <div class="columns">
      <section class="column todo">
        <div class="todo-header-flex">
          <span class="todo-title">To Do</span>
          <button class="add-task-btn-min" title="Додати завдання" type="button">+</button>
        </div>
        <ul class="task-list" id="todo-list">
          <li class="task-card">
            <div class="task-card__header">
              <strong class="task-card__title">Title</strong>
              <button class="task-card__menu" title="Дії із завданням" type="button">⋮</button>
            </div>
            <div class="task-card__desc">subtitle</div>
          </li>
          <!-- Завдання To Do -->
        </ul>
      </section>
      <section class="column in-progress">
        <div class="todo-header-flex">
          <span class="todo-title">In Progress</span>
        </div>
        <ul class="task-list" id="inprogress-list">
          <!-- Завдання In Progress -->
        </ul>
      </section>
      <section class="column done">
        <div class="todo-header-flex">
          <span class="todo-title">Done</span>
        </div>
        <ul class="task-list" id="done-list">
          <!-- Завдання Done -->
        </ul>
      </section>
    </div>
  </main>
  <div class="modal modal-add-task">
    <div class="modal-content">
      <h3 class="modal-title">New task</h3>
      <form class="modal-form">
        <input type="text" class="modal-input" placeholder="Назва задачі" required>
        <textarea class="modal-textarea" placeholder="Опис (необов'язково)"></textarea>
        <div class="modal-actions">
          <button type="button" class="modal-cancel">Cancel</button>
          <button type="submit" class="modal-submit">Add</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <small>&copy; 2025 To Do App</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
